<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Câmera - Qdelícia Frutas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Estilos da Câmera */
        body {
            padding: 0 !important;
            margin: 0 !important;
            background-color: #000 !important;
            overflow: hidden !important;
        }
        .camera-fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 900;
            display: flex;
            flex-direction: column;
        }
        #video {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.1s;
        }
        .camera-top-controls {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 999;
        }
        .back-btn, #switch-btn {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: 0.2s;
        }
        .watermark {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 0.8rem;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Novo elemento para o timer de vídeo */
        #video-timer {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 999;
            display: none; /* Inicialmente escondido */
        }

        /* Barra de Controles Inferior */
        .camera-bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 999;
        }
        #shutter-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #fff;
            border: 8px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: 0.1s;
        }
        #shutter-btn.recording {
            background: red;
            border-color: rgba(255, 0, 0, 0.5);
        }
        #shutter-btn:active {
            transform: scale(0.9);
            border-width: 4px;
        }
        #share-all {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #25d366;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        #share-all:disabled {
            background: #128c7e;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Pré-visualização da Última Foto e Contador (Movido para o canto inferior esquerdo) */
        .photo-preview-group {
            position: absolute;
            bottom: 140px; /* Acima dos controles inferiores */
            left: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
        }
        #last-photo-preview {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        #last-photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #photo-count {
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #switch-btn {
            position: relative;
        }
        .menu-overlay, .side-menu, main, footer, header {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="camera-fullscreen-container">
        <video id="video" autoplay playsinline></video>

        <div class="camera-top-controls">
            <a href="index.html" class="back-btn" aria-label="Voltar à tela inicial"><i class="fas fa-arrow-left"></i></a>
        </div>
        
        <div class="watermark">
          <i class="fas fa-clock"></i> <span id="date-time">--/--/---- --:--:--</span>
        </div>
        
        <div id="video-timer">00:00 / 00:15</div>

        <div class="photo-preview-group">
            <div id="last-photo-preview">
                <img src="https://via.placeholder.com/80x80?text=0" alt="Prévia da última foto" style="opacity: 0.3;">
            </div>
            <span id="photo-count">0</span>
        </div>

        <div class="camera-bottom-controls">
            <button id="switch-btn" aria-label="Trocar Câmera"><i class="fas fa-sync-alt"></i></button>
            <button id="shutter-btn" aria-label="Capturar Foto"></button>
            <button id="share-all" disabled aria-label="Compartilhar todas as fotos via WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </button>
        </div>
    </div>
    
    <input type="hidden" id="share-text" value="Fotos tiradas para o registro Qdelícia Frutas.">

    <script src="script.js"></script>
</body>
</html>
