<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Câmera - Qdelícia Frutas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="camera-fullscreen-container">
        <video id="video" autoplay playsinline></video>

        <div class="camera-top-controls">
            <a href="index.html" class="back-btn" aria-label="Voltar à tela inicial"><i class="fas fa-arrow-left"></i></a>
        </div>
        
        <div class="watermark">
          <i class="fas fa-clock"></i> <span id="date-time">--/--/---- --:--:--</span>
        </div>
        
        <div id="video-timer">00:00 / 00:15</div>

        <div class="photo-preview-group">
            <div id="last-photo-preview">
                <img src="https://via.placeholder.com/80x80?text=0" alt="Prévia da última foto" style="opacity: 0.3;">
            </div>
            <span id="photo-count">0</span>
        </div>

        <div class="camera-bottom-controls">
            <button id="switch-btn" aria-label="Trocar Câmera"><i class="fas fa-sync-alt"></i></button>
            <button id="shutter-btn" aria-label="Capturar Foto"></button>
            <button id="record-video-btn" aria-label="Gravar Vídeo"><i class="fas fa-video"></i></button>
            <button id="share-all" disabled aria-label="Compartilhar todas as fotos via WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </button>
        </div>
    </div>
    
    <input type="hidden" id="share-text" value="Fotos tiradas para o registro Qdelícia Frutas.">

    <script src="script.js"></script>
</body>
</html>
