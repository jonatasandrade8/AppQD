<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmera - Qdelícia Frutas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Reset específico para a câmera */
        .camera-page {
            padding: 20px 10px;
            background: var(--bg-light);
        }

        .camera-wrapper {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .user-config {
            padding: 15px;
            background: var(--bg-light);
            border-bottom: 1px solid #eee;
        }

        .config-group {
            margin-bottom: 15px;
        }

        .config-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .config-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .config-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(57,255,20,0.1);
        }

        .permission-buttons {
            display: flex;
            gap: 10px;
        }

        .permission-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            color: var(--white);
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .camera-permission {
            background: var(--primary-color);
        }
        .camera-permission:hover {
            background: var(--secondary-color);
        }

        .reload-btn {
            background: var(--accent-color);
        }
        .reload-btn:hover {
            background: #0f1de6;
        }

        /* Área da Câmera */
        .camera-container {
            position: relative;
            background: #000;
            height: 320px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .watermark {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--white);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(4px);
        }

        .controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 20;
        }

        .btn-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            background: var(--white);
            transition: transform 0.2s;
        }

        .btn-circle:active {
            transform: scale(0.95);
        }

        #shutter-btn {
            width: 68px;
            height: 68px;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 0 2px var(--white);
            background: var(--accent-color);
            color: var(--white);
        }

        #switch-btn {
            background: rgba(255,255,255,0.9);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        /* Botões de Ação */
        .action-buttons {
            display: flex;
            gap: 12px;
            padding: 15px;
            background: var(--bg-light);
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            color: var(--white);
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .action-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .download-btn {
            background: var(--primary-color);
        }
        .download-btn:hover:not(:disabled) {
            background: var(--secondary-color);
        }

        .whatsapp-btn {
            background: #25d366;
        }
        .whatsapp-btn:hover:not(:disabled) {
            background: #128c7e;
        }

        /* Galeria */
        .gallery {
            padding: 15px;
            background: var(--white);
        }

        .gallery h2 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-align: center;
        }

        .photo-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            padding: 5px;
        }

        .photo-item {
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: var(--bg-light);
            transition: transform 0.3s;
        }

        .photo-item:hover {
            transform: translateY(-3px);
        }

        .photo-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: var(--white);
            padding: 6px;
            font-size: 0.75rem;
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .camera-page {
                padding: 10px;
            }

            .camera-wrapper {
                border-radius: 10px;
            }

            .camera-container {
                height: 280px;
            }

            .btn-circle {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }

            #shutter-btn {
                width: 56px;
                height: 56px;
                border-width: 3px;
            }

            .permission-buttons {
                flex-direction: column;
            }

            .watermark {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .photo-list {
                gap: 8px;
            }

            .photo-item img {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-overlay"></div>
    <header id="cabecalho-principal">
        <div class="logo-placeholder">
            <img src="./images/logo-qdelicia.png" alt="Logomarca Qdelícia Frutas">
        </div>
        <h1>Qdelícia Frutas</h1>
        <p>Área do Promotor - Registros</p>
    </header>
    <nav>
        <a href="index.html">Início</a>
        <a href="estoque.html">Estoque</a>
        <a href="caixas.html">Caixas</a>
        <a href="vendas.html">Vendas</a>
        <a href="avarias.html">Avarias</a>
        <a href="camera.html" class="active">Câmera</a>
    </nav>
    <div class="container">
      <div class="user-config">
        <div class="config-group">
          <label for="share-text">Insira o texto que aparecerá como mensagem nas fotos compartilhadas:</label>
          <input type="text" id="share-text" placeholder="Ex:Qualidade, Avarias, Bancadas, Lojas...">
        </div>
        <div class="permission-buttons">
          <button class="permission-btn camera-permission" id="request-camera">
            <i class="fas fa-camera"></i> Permitir Câmera
          </button>
          <button class="permission-btn reload-btn" id="reload-page">
            <i class="fas fa-sync-alt"></i> Recarregar
          </button>
        </div>
      </div>
      <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <div class="watermark">
          <i class="fas fa-clock"></i> <span id="date-time">--/--/---- --:--:--</span>
        </div>
        <div class="controls">
          <button id="switch-btn" class="btn-circle"><i class="fas fa-sync-alt"></i></button>
          <button id="shutter-btn" class="btn-circle"></button>
        </div>
      </div>
      <div class="action-buttons">
        <button class="action-btn download-btn" id="download-all" disabled>
          <i class="fas fa-download"></i> Baixar Tudo
        </button>
        <button class="action-btn whatsapp-btn" id="share-all" disabled>
          <i class="fab fa-whatsapp"></i> Compartilhar
        </button>
      </div>
      <div class="gallery">
        <h2>Fotos Recentes</h2>
        <div class="photo-list" id="photo-list">
          <div class="photo-item">
            <img src="https://via.placeholder.com/150x120?text=Nenhuma+foto" alt="placeholder">
            <div class="photo-info">Tire uma foto para começar</div>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Qdelícia Frutas. Todos os direitos reservados.</p>
    </footer>

    <a href="https://wa.me/5581997250086" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <div class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
