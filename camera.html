<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Câmera - Qdelícia Frutas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* ===================== ESTILOS DA CÂMERA (TELA CHEIA NATIVA) ===================== */
        /* ZERA MARGINS/PADDING e força fundo preto para simular ambiente nativo */
        body {
            padding: 0 !important;
            margin: 0 !important;
            background-color: #000 !important;
            overflow: hidden !important;
        }

        /* Container que ocupa toda a tela */
        .camera-fullscreen-container {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 900;
            display: flex; /* Garante que o vídeo se alinhe */
            flex-direction: column;
        }

        /* Vídeo da Câmera (Preenche o espaço e mantém aspecto) */
        #video {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: filter 0.1s; 
        }
        
        /* Controles Superiores (Voltar) - Flutuante */
        .camera-top-controls {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 999;
        }
        
        .back-btn, #switch-btn {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); 
            cursor: pointer;
            transition: 0.2s;
        }

        /* Watermark (Data/Hora - Canto Superior Direito) */
        .watermark {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 0.8rem;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Barra de Controles Inferior */
        .camera-bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px; /* Altura fixa para os controles */
            background: rgba(0, 0, 0, 0.6); 
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 999;
        }

        /* Botão Capturar (Shutter) - Centralizado */
        #shutter-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #fff;
            border: 8px solid rgba(255, 255, 255, 0.5); 
            cursor: pointer;
            transition: 0.1s;
        }
        #shutter-btn:active {
            transform: scale(0.9);
            border-width: 4px;
        }

        /* Botão de Compartilhar (WhatsApp) */
        #share-all {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #25d366; 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        #share-all:disabled {
            background: #128c7e;
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Pré-visualização da Última Foto e Contador */
        .photo-preview-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px; /* Espaço entre o grupo e o shutter */
        }
        
        #last-photo-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        #last-photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #photo-count {
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0; 
            transition: opacity 0.3s;
        }
        
        .photo-count-visible {
            opacity: 1 !important;
        }
        
        /* Botão para Trocar Câmera (Posicionado na lateral dos controles) */
        #switch-btn {
            position: relative;
            margin-left: -50px; /* Ajuste para centralizar visualmente */
        }

        /* Esconde elementos padrões da aplicação */
        .menu-overlay, .side-menu, main, footer, header {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="camera-fullscreen-container">
        <video id="video" autoplay playsinline></video>

        <div class="camera-top-controls">
            <a href="index.html" class="back-btn" aria-label="Voltar à tela inicial"><i class="fas fa-arrow-left"></i></a>
        </div>
        
        <div class="watermark">
          <i class="fas fa-clock"></i> <span id="date-time">--/--/---- --:--:--</span>
        </div>
        
        <div class="camera-bottom-controls">
            
            <div class="photo-preview-group">
                <div id="last-photo-preview">
                    <img src="https://via.placeholder.com/60x60?text=0" alt="Prévia da última foto" style="opacity: 0.3;">
                </div>
                <span id="photo-count">0</span>
            </div>
            
            <button id="shutter-btn" aria-label="Capturar Foto"></button>
            
            <div style="display: flex; align-items: center; gap: 15px;">
                <button id="switch-btn" aria-label="Trocar Câmera"><i class="fas fa-sync-alt"></i></button>

                <button id="share-all" disabled aria-label="Compartilhar todas as fotos via WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </button>
            </div>
        </div>
    </div>
    
    <input type="hidden" id="share-text" value="Fotos tiradas para o registro Qdelícia Frutas.">

    <script src="script.js"></script>
</body>
</html>
