<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Câmera para Registro de Fotos - Qdelícia Frutas">
    <title>Câmera - Qdelícia Frutas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
    
    .photo-item {
    position: relative;
    overflow: hidden; /* Para os botões não vazarem */
    }

    /* Container para os botões (inspirado no camera_geral.html) */
    .photo-controls {
    position: absolute;
    top: 8px; /* Distância do topo */
    right: 8px; /* Distância da direita */
    display: flex;
    flex-direction: column; /* Empilha os botões verticalmente */
    gap: 8px; /* Espaçamento entre os botões */
    z-index: 5; /* Garante que fiquem acima da info e da imagem */
    }

    /* Estilo base para os botões de ícone (inspirado no camera_geral.html) */
    .icon-btn {
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, transform 0.3s;
    }
    .icon-btn:hover {
    background-color: rgba(0, 0, 0, 0.8);
    }
    .icon-btn.delete {
    background-color: rgba(220, 53, 69, 0.7); /* Vermelho 'danger' com transparência */
    }
    .icon-btn.delete:hover {
    background-color: rgba(220, 53, 69, 1);
    }

    /* Estilo para a informação da foto (inspirado no camera_geral.html) */
    .photo-info {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    color: white;
    padding: 12px 8px 8px 8px;
    font-size: 0.8rem;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    box-sizing: border-box; 
    z-index: 4; 
    }
    
    /* Ajuste para o ícone no botão de rotação */
    #rotate-btn i {
        transition: transform 0.3s ease;
    }

    </style>
</head>
<body class="camera-page">
    
    <div class="menu-overlay"></div>
    <aside class="side-menu">
        <a href="index.html"><i class="fas fa-home"></i> Início</a>
        <a href="estoque.html"><i class="fas fa-boxes-stacked"></i> Estoque</a>
        <a href="caixas.html"><i class="fas fa-box-open"></i> Caixas</a>
        <a href="camera.html" class="active"><i class="fas fa-camera"></i> Câmera</a>
        <a href="relatorio.html"><i class="fas fa-file-alt"></i> Relatório/Qualidade</a>
    </aside>
    
    <header id="cabecalho-principal">
        <button class="menu-toggle" aria-label="Abrir Menu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo-placeholder">
            <img src="./images/logo-qdelicia.png" alt="Logomarca Qdelícia Frutas"> 
        </div>
        <h1>Qdelícia Frutas</h1>
        <p>Câmera para Registros</p>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="estoque.html">Estoque</a>
        <a href="caixas.html">Caixas</a>
        <a href="camera.html" class="active">Câmera</a>
        <a href="relatorio.html">Relatório/Qualidade</a>
    </nav>

    <main>
        <section class="form-section">
            <h2>Informações da Foto</h2>
            
            <div class="input-group">
                <label for="select-tipo-foto"><i class="fas fa-tags"></i> Tipo de Foto</label>
                <select id="select-tipo-foto" name="tipo-foto">
                    <option value="">Selecione o Tipo</option>
                </select>
            </div>

            <div class="input-group">
                <label for="select-promotor"><i class="fas fa-user"></i> Promotor</label>
                <select id="select-promotor" name="promotor">
                    <option value="">Selecione o Promotor</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="select-rede"><i class="fas fa-store"></i> Rede</label>
                <select id="select-rede" name="rede" disabled>
                    <option value="">Selecione sua Rede</option>
                </select>
            </div>

            <div class="input-group">
                <label for="select-loja"><i class="fas fa-map-marker-alt"></i> Loja (PDV)</label>
                <select id="select-loja" name="loja" disabled>
                    <option value="">Selecione a Loja</option>
                </select>
            </div>

            <button class="btn btn-primary" id="open-camera-btn" disabled>
                <i class="fas fa-camera"></i> Abrir Câmera
            </button>
        </section>

        <section class="gallery">
            <h2>Galeria de Fotos</h2>
            <div class="gallery-controls">
                <button class="btn" id="download-all" disabled>
                    <i class="fas fa-download"></i> Baixar Todas
                </button>
                <button class="btn" id="share-all" disabled>
                    <i class="fas fa-share-alt"></i> Compartilhar Todas
                </button>
                <button class="btn btn-danger" id="clear-gallery" disabled>
                    <i class="fas fa-trash"></i> Limpar Galeria
                </button>
            </div>
            
            <div class="photo-list" id="photo-list">
                </div>
        </section>
    </main>

    <div id="fullscreen-camera-container" class="fullscreen-camera-container">
        <div class="camera-wrapper">
            
            <button id="back-to-gallery-btn"><i class="fas fa-times"></i></button>

            <div id="photo-count">0</div>

            <div class="camera-controls-right">
                <button id="zoom-in-btn" class="camera-control-btn" title="Aumentar Zoom">
                    <i class="fas fa-plus"></i>
                </button>
                <div id="zoom-level" class="zoom-level">1.0x</div>
                <button id="zoom-out-btn" class="camera-control-btn" title="Diminuir Zoom">
                    <i class="fas fa-minus"></i>
                </button>
            </div>

            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
            </div>
            
            <div class="watermark">
              <i class="fas fa-clock"></i> <span id="date-time">--/--/---- --:--:--</span>
            </div>
            
            <div class="controls">
              <button id="switch-btn" class="btn-circle" title="Trocar Câmera"><i class="fas fa-sync-alt"></i></button>
              
              <button id="rotate-btn" class="btn-circle" title="Mudar Orientação (Vertical/Horizontal)">
                  <i class="fas fa-mobile-alt"></i>
              </button>
              <button id="shutter-btn" class="btn-circle" title="Bater Foto"></button>
            </div>
            
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Qdelícia Frutas. Todos os direitos reservados.</p>
    </footer>

    <a href="https://wa.me/5581997250086" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
    <div class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="script.js"></script>
    <script src="camera.js"></script>
</body>
</html>
