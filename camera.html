<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Câmera - Qdelícia Frutas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* ===================== ESTILOS DA CÂMERA (TELA CHEIA NATIVA) ===================== */
        /* Força o body para tela cheia e fundo preto, sem scroll */
        body {
            padding: 0;
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }

        /* Ocupa toda a viewport (o view finder da câmera) */
        .camera-fullscreen-container {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 900;
        }

        /* Vídeo da Câmera (Preenche a tela) */
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: filter 0.1s; /* Efeito visual de flash ao capturar */
        }
        
        /* Controles Superiores (Voltar) */
        .camera-top-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); /* Efeito de vidro fosco */
            cursor: pointer;
            transition: 0.2s;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Watermark (Data/Hora - Canto Superior Direito) */
        .watermark {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 0.8rem;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Controles Inferiores (Barra de Captura) */
        .camera-bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.4); 
            padding: 20px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 999;
        }

        /* Botão Capturar (Shutter) - Centralizado e Grande */
        #shutter-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #fff;
            border: 8px solid rgba(255, 255, 255, 0.5); 
            cursor: pointer;
            transition: 0.1s;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
        }
        #shutter-btn:active {
            transform: scale(0.9);
            border-width: 4px;
        }

        /* Botão de Compartilhar (WhatsApp) - Canto Direito */
        #share-all {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #25d366; /* Cor WhatsApp */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: 0.2s;
        }
        #share-all:disabled {
            background: #128c7e;
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Pré-visualização da Última Foto e Contador (Canto Esquerdo) */
        .photo-preview-container {
            /* Usado para posicionar o preview corretamente no flexbox inferior */
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 60px; /* Largura mínima para o preview */
            height: 60px;
            margin-right: auto; /* Empurra o resto para a direita no flexbox */
            padding-left: 20px; /* Espaçamento da lateral */
        }

        #last-photo-preview {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            left: 20px; /* Alinha na borda do container */
        }
        
        #last-photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #photo-count {
            position: absolute;
            left: 80px; /* Posiciona o contador à direita do preview */
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 30px; 
            text-align: center;
            backdrop-filter: blur(3px);
            opacity: 0; /* Escondido por padrão */
            transition: opacity 0.3s;
        }
        
        /* Mostra o contador se houver fotos */
        .photo-count-visible {
            opacity: 1 !important;
        }

        /* Botão para Trocar Câmera (Posicionado sutilmente acima da barra de controles) */
        #switch-btn {
            position: absolute;
            right: 120px; /* Posiciona entre o botão de compartilhar e o obturador */
            bottom: 30px;
            z-index: 1000;
        }

        /* Garante que elementos de outras páginas sejam escondidos */
        .user-config, .action-buttons, .gallery, footer, header {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="camera-fullscreen-container">
        <video id="video" autoplay playsinline></video>

        <div class="camera-top-controls">
            <a href="index.html" class="back-btn" aria-label="Voltar à tela inicial"><i class="fas fa-arrow-left"></i></a>
        </div>
        
        <div class="watermark">
          <i class="fas fa-clock"></i> <span id="date-time">--/--/---- --:--:--</span>
        </div>
        
        <div class="camera-bottom-controls">
            
            <div class="photo-preview-container">
                <div id="last-photo-preview">
                    <img src="https://via.placeholder.com/60x60?text=0" alt="Prévia da última foto" style="opacity: 0.3;">
                </div>
                <span id="photo-count">0</span>
            </div>

            <button id="shutter-btn" aria-label="Capturar Foto"></button>

            <button id="share-all" disabled aria-label="Compartilhar todas as fotos via WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </button>
            
            <button id="switch-btn" class="back-btn" aria-label="Trocar Câmera"><i class="fas fa-sync-alt"></i></button>

        </div>
    </div>
    
    <input type="hidden" id="share-text" value="Fotos tiradas para o registro Qdelícia Frutas.">

    <script src="script.js"></script>
</body>
</html>
