    <script>
  /**
   * ESTE CÓDIGO DEVE ESTAR NA PÁGINA QUE CONTÉM O IFRAME (O HOST)
   * Ele recebe a mensagem com a altura e ajusta o iframe.
   */
             window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'setHeight') {
              const iframe = document.getElementById('gas-form-iframe');
              
              if (iframe) {
                // Aplica a altura recebida do formulário + uma margem
                iframe.style.height = event.data.height + 'px';
              }
            }
          });
    </script>
