    <style>
        /* Melhorias específicas para o container do iframe */
        .iframe-container {
            padding: 15px;
            /* Cria um espaço nas laterais para o usuário rolar a página principal */
            background-color: #f4f4f4;
            /* Fundo suave para contrastar com o branco do formulário */
        }

        .iframe-wrapper {
            position: relative;
            border: 3px solid #1e1b4b;
            /* Borda com a cor azul escura da marca */
            border-radius: 15px;
            /* Bordas arredondadas para um visual moderno */
            overflow: hidden;
            /* Garante que o iframe respeite o arredondamento */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            /* Sombra para dar profundidade */
            background: white;
        }

        /* Indicador visual de que o campo é rolável */
        .iframe-wrapper::after {
            content: '↕ Arraste dentro da borda para rolar o formulário';
            display: block;
            text-align: center;
            font-size: 11px;
            color: #666;
            padding: 5px;
            background: #eee;
            border-top: 1px solid #ddd;
        }

        iframe {
            display: block;
            width: 100%;
            /* Altura dinâmica para evitar travamentos */
            height: 85vh;
        }

        @media (max-width: 600px) {
            .iframe-container {
                padding: 10px 5px;
                /* Em celulares, reduzimos o recuo */
            }

            iframe {
                height: 75vh;
            }
        }
    </style>
</head>
