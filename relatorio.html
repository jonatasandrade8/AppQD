<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro de Relatórios - Qdelícia">
    <title>Relatório de Qualidade/Devolução</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css"> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> 
    
</head>
<body class="camera-page">
    
    <header>
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        <h1><i class="fas fa-file-invoice"></i> Relatório Qdelícia</h1>
    </header>

    <div class="menu-overlay"></div>
    <aside class="side-menu">
        <a href="index.html"><i class="fas fa-home"></i> Início</a>
        <a href="estoque.html"><i class="fas fa-boxes-stacked"></i> Estoque</a>
        <a href="caixas.html"><i class="fas fa-box-open"></i> Caixas</a>
        <a href="relatorio.html" class="active"><i class="fas fa-file-alt"></i> Relatórios</a>
    </aside>

    <main class="container">
        
        <section class="watermark-settings">
            <h2>Informações do Registro</h2>
            
            <div class="input-group">
                <label for="select-report-type"><i class="fas fa-list-alt"></i> Tipo de Relatório</label>
                <select id="select-report-type" required>
                    <option value="" disabled selected>Selecione o Tipo</option>
                    <option value="Devolucao">Devolução</option>
                    <option value="Qualidade">Qualidade</option>
                </select>
            </div>

            <div class="input-group">
                <label for="select-promotor"><i class="fas fa-user-tag"></i> Promotor</label>
                <select id="select-promotor" required>
                    <option value="" disabled selected>Selecione na lista</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="select-rede"><i class="fas fa-store"></i> Rede</label>
                <select id="select-rede" required disabled>
                    <option value="" disabled selected>Selecione a Rede</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="select-loja"><i class="fas fa-map-marker-alt"></i> Loja</label>
                <select id="select-loja" required disabled>
                    <option value="" disabled selected>Selecione a Loja</option>
                </select>
            </div>

            <hr>
            
            <button class="report-btn clear-btn" id="clear-report-btn" style="background-color: #dc3545; margin-bottom: 20px;">
                <i class="fas fa-eraser"></i> Limpar Relatório (Itens, Fotos e Tipo)
            </button>
            </section>

        <section class="item-list-section">
            <h2>Adicionar Itens</h2>
            
            <div class="input-group">
                <label for="select-produto"><i class="fas fa-apple-alt"></i> Produto</label>
                <select id="select-produto">
                    <option value="" disabled selected>Selecione o Produto</option>
                    </select>
            </div>

            <div class="input-group">
                <label for="select-motivo"><i class="fas fa-clipboard-question"></i> Motivo</label>
                <select id="select-motivo">
                    <option value="" disabled selected>Selecione o Motivo</option>
                    </select>
            </div>

            <div class="input-group">
                <label for="input-quantidade"><i class="fas fa-weight-hanging"></i> Quantidade (KG)</label>
                <input type="number" id="input-quantidade" placeholder="Ex: 12.5" step="0.1" min="0">
            </div>

            <button class="report-btn add-btn" id="add-item-btn">
                <i class="fas fa-plus-circle"></i> Adicionar Item
            </button>
            
            <h3>Itens Adicionados</h3>
            <ul id="report-items-list">
                <li class="empty-list">Nenhum item adicionado.</li>
            </ul>
        </section>

        <section class="camera-gallery-section">
            <h2>Registro Fotográfico</h2>

            <div class="input-group">
                <label for="input-observacoes"><i class="fas fa-comment-alt"></i> Observações Gerais</label>
                <textarea id="input-observacoes" placeholder="Ex: Caixa avariada, produto com manchas, etc." rows="3"></textarea>
            </div>
            
            <button class="report-btn camera-btn" id="open-camera-btn" disabled>
                <i class="fas fa-lock"></i> Preencha as Informações
            </button>

            <div class="photo-controls">
                <span class="photo-counter">Fotos: <span id="photo-count">0</span></span>
                
                <button class="action-btn share-btn" id="share-all" disabled>
                    <i class="fas fa-share-alt"></i> Compartilhar Relatório
                </button>
                <button class="action-btn download-btn" id="download-all" disabled>
                    <i class="fas fa-download"></i> Baixar Relatório (PDF)
                </button>
            </div>
            
            <div class="photo-list" id="photo-list">
                </div>
        </section>
    </main>

    <div id="fullscreen-camera-container" class="fullscreen-camera-container">
        <div class="camera-wrapper">
            
            <button id="back-to-gallery-btn"><i class="fas fa-times"></i></button>

            <div id="photo-count">0</div>

            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
            </div>
            
            <div class="watermark">
              <span id="date-time">--/--/---- --:--:--</span>
            </div>

            <div class="controls">
              <button id="switch-btn" class="btn-circle" title="Trocar Câmera"><i class="fas fa-sync-alt"></i></button>
              <button id="shutter-btn" class="btn-circle" title="Tirar Foto"></button>
            </div>
            
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Qdelícia Frutas. Todos os direitos reservados.</p>
    </footer>

    <a href="https://wa.me/5581997250086" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
    <div class="back-to-top" title="Voltar ao Topo">
        <i class="fas fa-arrow-up"></i>
    </div>
    
    <script src="./relatorio.js"></script>
</body>
</html>
